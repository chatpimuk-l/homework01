    <h1>Contact Me</h1>

    <div class="container">
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
            <p>Enter your info...</p>
            <label>Your name <br>
                <input type="text" name="name" style="width: 70%;">
            </label>
            <br><br>
            <label>Your email <br>
                <input type="email" name="email" style="width: 70%;">
            </label>
            <br><br>
            <label for="gender">Gender </label> <br>
            <select name="gender" id="gender" style="width: 70%;">
            <option value="" disabled selected>select..</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="LGBT">LGBT</option>
            <option value="not">Prefer not to say</option>
        </select>
        <br><br>
        <label>Message <br>
            <textarea name="note" cols="30" rows="10" placeholder="Let's take a note!" style="width: 70%;"></textarea>
        </label>  
        <br><br>
        <input type="submit" value="send">
        <input type="reset" name="clear">  
        </form>
    </div>
</body>
